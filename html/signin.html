   <div class="signimg"><img src="../image/kerala-tourism-title.png" alt=""></div>
   
   <div class="sign"> 
    
    <form action="" onsubmit="return validate ()">

    <label for="fname">First Name :</label><br>
    <input type="text" id="fname" placeholder="Enter your first name" required><br><br>
    <label for="lname">Last Name :</label><br>
    <input type="text" id="lname" placeholder="Enter your last name" required><br><br>
    <label for="email">Email :</label><br>
    <input type="email" id="email" placeholder="Enter your email address" required><br><br>
       <label for="" id="emailerror" ></label>
    <label for="adds">Address :</label><br>
    <input type="text" id="adds" placeholder="Enter your Address" required><br><br>
    <label for="phno">Phone Number :</label><br>
    <input type="number" id="phno" placeholder="Enter your phone nuber" required><br><br>
       <label for="" id="numerror" ></label>
    <label for="male">Male</label>
    <input id="gen1" type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input id="gen2" type="radio" id="female" name="gender"><br><br>
    <label for="dob">Date of birth :</label><br>
    <input type="date" id="dob" required><br><br>
    <label for="pass">Password :</label><br>
    <input type="password" id="pass" placeholder="Enter your password" required><br><br>
       <label for="" id="passerror" ></label>
    <label for="conpass">Confirm Password :</label><br>
    <input type="password" id="conpass" placeholder="Enter your password" required><br><br>
       <label for="" id="confpasserror" ></label>
    <button><b>SIGN IN</b></button>

    </form>
